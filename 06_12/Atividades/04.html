    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exc.04</title>
    
    <script>
        let ano
        ano = Number(prompt("Digite um ano e diremos se ele é um ano bissexto"))
        ano = ano%4

        if(ano == 0)
        {
            alert("Este é um ano Bissexto")
        }
        else
        {
            alert("Este não é um ano Bissexto")
        }


    </script>
