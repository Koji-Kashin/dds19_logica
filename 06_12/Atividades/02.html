<!DOCTYPE html>
<html lang="pt_Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exc.02</title>
    
    <script>

        let Idade = 0
        Idade = Number(prompt("Digite a sua idade: "))
        console.log(Idade)

        if(Idade <= 12)
        {
            alert("Sua idade é " + Idade +" anos e a sua categoria é: Infantil")
        }

        else if(Idade >= 13 && Idade <= 17)
        {
            alert("Sua idade é "+ Idade + " anos e a sua categoria é: Adolescnte")
        }
        else if(Idade >= 18 && Idade <=59)
        {
            alert("Sua idade é " + Idade + " anos e a sua categoria é: Adulto")
        }
        else if(Idade >= 60)
        {
            alert("Sua idade é "+ Idade + " anos e a sua categoria é: Idoso")
        }
    </script>

</head>

</body>
</html>
